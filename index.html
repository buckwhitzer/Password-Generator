<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" id="css-file">
  <link rel="stylesheet" href="styles-daylight.css" id="css-file-day">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Password Generator</title>
</head>
<body> 

  <div class="container">
    <div class="header-icons">
      <button class="top-btn" id="color-mode-btn">
        <i class="fa-solid fa-sun fa-xl" id="theme-change-icon"></i>
      </button>
      <button class="top-btn" id="sound-toggle-btn">
        <i class="fa-solid fa-volume-high fa-xl" id="sound-toggle-icon"></i>
      </button>
      <button class="top-btn" id="settings-btn">
        <i class="fa-solid fa-gear fa-xl"></i>
      </button>
    </div>

    <h1 class="slogan">Generate a random and unique password within just a second</h1>
    
    <p class="description-par">Stop using unsecure passwords that you have to keep in your head all the time. Create a unique and ultrasafe password in a click, copy it to the buffer, and then save it. All in one tool.</p>
    
    <button class="generate-password-btn" id="generate-password-button">GENERATE PASSWORD</button>

    <div class="bottom-border"></div>

    <div class="input-div">    
      <input id="input-el" class="password-display-input" type="text"> 
      <div class="input-buttons">
        <button class="refresh-button" id="refresh-btn">
          <i class="fa-solid fa-rotate fa-xl" id="refresh-icon"></i>
        </button>
        <button class="copy-button" id="copy-btn">
          <i class="fa-regular fa-copy fa-2xl" id="copy-icon"></i>
        </button>
      </div>
    </div>
    <div id="modal-el" class="modal">
      <div class="settings-menu">
        <div class="close-button" id="close-btn">X</div>
        <p>Settings</p>
        <div class="checkbox-input">
          <input type="checkbox" name="special-characters" id="checkbox-char">
          <label for="checkbox-char">Don't include special characters</label>
        </div>
        <div class="checkbox-input">
          <input type="checkbox" name="no-numbers" id="checkbox-numbers">
          <label for="">Don't include numbers</label>
        </div>
        <div class="checkbox-input">
          <label for="password-length-input" class="password-input">Set password length to</label>
          <input type="text" name="pass-length" id="password-length-input">
          <span>symbols</span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
